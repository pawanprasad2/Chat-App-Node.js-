<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>ChatApp</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-secondary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="#">ChatApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Contact us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid my-3 midsection">
        <div class="first"></div>
        <div class="second my-4">
            <div class="col-md-10 m-auto">
                <form onsubmit="sendMessage();return false">
                    <div class="btn-group w-100 mt=-6">
                        <input type="text" id="message" placeholder="type  a message..."
                            class="form-control border-3 border-secondary rounded-0 rounded-start" />
                        <button type="submit" class="btn btn-secondary">send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="bg-secondary text-light text-center my-2 py-6">
        copyright@mychat.com
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

     <script src="http://localhost:8000/socket.io/socket.io.js" ></script>   
     <script src="client.js" ></script>   

</body>

</html>
